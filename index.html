<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <!--Celular-->
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <!--Primeiro bloco-->
        <div class="instagram-continue">
            <!--Logo-->
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram-logo">
                <!--foto do perfil-->
                <div class="profile-photo">
                    <img src="./img/iza.jpg" alt="foto do perfil">
                </div>
                   <a href="#" class="instagram-login">Continue como izabel_albino</a>
                   <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <!--Segundo grupo-->
            <div class="group">
                <p class="not-account">Não é izabel_albino?</p>
                <p class="notaccount">
                    <spam class="link-blue">Alternar conta</spam>
                    ou 
                    <spam class="link-blue">Inscreva-se</spam>
                </p>            
            </div>   
            <!--Terceiro grupo-->
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <!--app story e googleplay-->           
            </div>  
            <div class="download">
                <img src="./img/apple-button.png" a href="#" class="app-download" alt="app-apple"></img>
                <img src="./img/googleplay-button.png" a href="#" class="app-download" alt="googleplay"></img>
                
             </div> 
        </div>    
    </div>
    
    
</body>
</html>
